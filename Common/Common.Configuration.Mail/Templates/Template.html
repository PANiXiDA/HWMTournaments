<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{{Subject}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style></style>
</head>
<body style="margin: 0; padding: 0; background: linear-gradient(180deg, #0b0b0b 0%, #111 100%);;">
    <div style="display:none;max-height:0;overflow:hidden;opacity:0;">
        {{Preheader}}
    </div>

    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background: linear-gradient(180deg, #0b0b0b 0%, #111 100%); ">
        <tr>
            <td align="center" style="padding:24px;">
                <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" style="width:600px;max-width:100%;background:linear-gradient(180deg, #111 0%, #111 100%);border:1px solid #2a2a2a;border-radius:10px;overflow:hidden;">
                    <tr>
                        <td style="background: linear-gradient(180deg, #0f0f0f 0%, #111 100%); padding: 20px 24px; border-bottom: 1px solid #2a2a2a; ">
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td width="40" valign="middle">
                                        <img src="cid:app-favicon" width="32" height="32" alt="Logo" style="display:block;border:0;border-radius:4px;">
                                    </td>
                                    <td valign="middle" align="left" style="padding-left:12px;">
                                        <div style="color:#ffd800;font-size:18px;line-height:1.2;font-weight:700;font-family:Segoe UI,Roboto,Arial,sans-serif;">
                                            {{BrandName}}
                                        </div>
                                        <div style="color:#bbb;font-size:12px;font-family:Segoe UI,Roboto,Arial,sans-serif;">
                                            {{Subject}}
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding:28px 24px 8px; background: linear-gradient(180deg, #151515 0%, #111 100%);">
                            <div style="color:#ffd800;font-size:22px;line-height:1.3;font-weight:700;font-family:Segoe UI,Roboto,Arial,sans-serif;">
                                {{Title}}
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 8px 24px 24px; background: linear-gradient(180deg, #111 0%, #111 100%);">
                            <div style="color:#ddd;font-size:14px;line-height:1.6;font-family:Segoe UI,Roboto,Arial,sans-serif;">
                                {{MessageHtml}}
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="background: linear-gradient(180deg, #0f0f0f 0%, #111 100%); padding: 16px 24px; border-top: 1px solid #2a2a2a; ">
                            <div style="color:#888;font-size:12px;line-height:1.4;font-family:Segoe UI,Roboto,Arial,sans-serif;">
                                {{FooterHtml}}
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
